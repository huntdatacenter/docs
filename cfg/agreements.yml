      { key: "kistaduration", label: "Duration", placeholder: "30", suffix: "days", specialType: "number", min: 1, max: 90, hint: "Default is 30 days. Specify number of days if shorter or longer duration is required (max is 90 days).", field: "textfield" },
      { key: null, label: "Downloader Lab", field: "section" },
      { key: "downloaderlabname", label: "Lab name", pattern: "[-a-z0-9]+", minlength: 3, hint: "Lab name should include only lowercase letters a-z, 0-9, or dash (-).", field: "textfield", required: "true" },
      { key: "downloaderresponsiblefullname", label: "Lab leader", field: "textfield" },
      { key: "downloaderlabuserfullname", label: "Downloading users", hint: "Comma separated list of Lab users in the Downloader lab that will download data from the internal kista into the Downloader lab. (max 3 users).", field: "textfield" },
      { key: null, label: "Signatures", field: "section" },
      { key: "signatureplaceanddate", joinkey: "signaturedate", label: "Place", field: "textfield", required: "true" },
      { key: "signaturedate", label: "Date", field: "date", required: "true" },
      { key: "lab_leader_signature", label: "Signature from Lab leader or Lab coordinator of the Uploader lab", field: "signature", page: 0, xpos: 0.28, ypos: 0.115 },
    ]
