  ]
  requirements: [
    "<b>Who can order:</b> Data space leaders or Data space compliance coordinators.",
    "<b>Required attachments</b>: (1) <a href='/administer-science/agreements/downloads/#external-kista-import-order' target='_blank'>A signed external kista import order</a>, and (2) one <a href='/data-transfers/external-kista/#ssh-key-pair' target='_blank'>SSH public key</a> from the external uploader.",
