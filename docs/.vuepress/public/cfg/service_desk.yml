        { text: "default.c2 - 4 CPUs / 16 GB RAM", value: "default.c2" },
        { text: "default.c3 - 8 CPUs / 32 GB RAM", value: "default.c3" },
        { text: "default.c4 - 16 CPUs / 64 GB RAM", value: "default.c4" },
        { text: "default.c5 - 32 CPUs / 128 GB RAM", value: "default.c5" },
        { text: "default.c6 - 48 CPUs / 192 GB RAM", value: "default.c6" },
        { text: "default.c7 - 64 CPUs / 256 GB RAM", value: "default.c7" },
        { text: "default.c8 - 80 CPUs / 320 GB RAM", value: "default.c8" },
        { divider: true },
        { header: "D - Series machine types: 8 GB of RAM per CPU core" },
        { text: "default.d1 - 2 CPUs / 16 GB RAM", value: "default.d1" },
        { text: "default.d2 - 4 CPUs / 32 GB RAM", value: "default.d2" },
        { text: "default.d3 - 8 CPUs / 64 GB RAM", value: "default.d3" },
        { text: "default.d4 - 16 CPUs / 128 GB RAM", value: "default.d4" },
        { text: "default.d5 - 32 CPUs / 192 GB RAM", value: "default.d5" },
        { text: "default.d6 - 48 CPUs / 384 GB RAM", value: "default.d6" },
        { text: "default.d7 - 64 CPUs / 512 GB RAM", value: "default.d7" },
        { text: "default.d8 - 80 CPUs / 640 GB RAM", value: "default.d8" },
        { divider: true },
        { header: "E - Series machine types: 16 GB of RAM per CPU core" },
        { text: "default.e1 - 2 CPUs / 32 GB RAM", value: "default.e1" },
