### Data Space orders
request_new_lab:
  title: "Request a new lab"
  template:
    subject: "New lab order - {lab_name} @ {data_space}"
    body: |
      Hi HUNT Cloud team,

      I would like to request a new lab under our data space.

      I have attached a signed lab agreement to this email.

      We would like to start with the following machine type for our home machine:

      ---
      lab_name="{lab_name}"  
      machine_type="{machine_type}"  
      ---

      We would like to attach the following storage volume sizes to our home machine (numbers are in Gigabytes):

      ---
      archive_gb={archive_volume}  
      work_gb={work_volume}  
      scratch_gb={scratch_volume}  
      ---

      Our lab leader and lab coordinator will as quickly as possible forward individual user agreements for our initial users as separate requests using this link:

      https://docs.hdc.ntnu.no/administer-science/service-desk/lab-orders/#add-a-new-lab-user

      I am looking forward to receive an email verification stating that the lab is up and running.


      Best regards,

  fields: [
    { label: "New lab name", key: "lab_name", pattern: "[-a-z0-9]{3,}", hint: "Lab name should include only lowercase letters a-z, 0-9, or dash.", autocapitalize: "off", field: "textfield" },
    { label: "Data space name", key: "data_space", pattern: "[-a-z0-9]{3,}", hint: "Data space name should include only letters a-z, 0-9, or dot.", field: "textfield" },
    # { label: "Machine type", key: "machine_type", default: "default.b2", pattern: "(default).[a-z][0-9]", hint: "Machine type should include only lowercase letters a-z, 0-9, or dash.", autocapitalize: "off", field: "textfield" },
    {
      label: "Machine type",
      key: "machine_type",
      default: "default.c1",
      field: "autocompleteone",
      options: [
        { header: "B - Series machine types: 2 GB of RAM per CPU core" },
        { text: "default.b1 - 2 CPUs / 4 GB RAM", value: "default.b1" },
        { text: "default.b2 - 4 CPUs / 8 GB RAM", value: "default.b2" },
        { text: "default.b3 - 8 CPUs / 16 GB RAM", value: "default.b3" },
        { text: "default.b4 - 16 CPUs / 32 GB RAM", value: "default.b4" },
